<html lang="pt-br">

<head>
  <title>Login</title>


    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/util.css" />
  <link rel="stylesheet" href="css/login.css" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  
      <script src='https://www.google.com/recaptcha/api.js'></script> 




</head>

<body>


  <section class="login">
    <div class="container-login100" style="
          background-image: linear-gradient(
            to right top,
            #d7d688,
            #efc685,
            #fdb790,
            #ffaba3,
            #f6a5b8
          );
        ">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <span class="login100-form-title p-b-49"> Login </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="O nome do usuário é obrigatório">
          <span class="label-input100">Nome do Usuário:</span>
          <input class="input100" name="username" placeholder="Insira o seu nome de usuário" />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="A senha é obrigatória">
          <span class="label-input100">Senha:</span>
          <input class="input100" type="password" name="pass" placeholder="Insira sua senha" />
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="O CPF do usuário é obrigatório">
          <span class="label-input100">CPF (apenas os dígitos):</span>
          <input class="input100" type="password" name="cpf" placeholder="Insira o seu CPF" />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>


        <div class="forget">
        <a id="redefinir-bottom">
          Esqueceu a senha?
        </a>
      </div>
        <div class="text-right p-t-8 p-b-31"></div>

        
<div id='recaptcha' class="g-recaptcha" data-sitekey="6LeTDZ4lAAAAAAKltK5SrNh5Y1QHgY_M3yIcdhdQ" data-callback="sendForm" data-size="invisible"></div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>

            <button id="log" class="login100-form-btn">
              Entrar
            </button>
          </div>
        </div>

        <div id="buttonDiv"></div>

        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17"> Ainda não possui cadastro? </span>

          <a id="cadastro-bottom" class="txt2">
            Cadastre-se
          </a>
        </div>
      </div>
    </div>  
    <script type="module" src="pag/script.js"></script>





  </section>
</body>

</html>
